</head>

	<section>
		<!-- <div class="imgs">

		</div> -->

		{{content}}

		{% if paginator.total_pages > 1 %}
		<footer>
			<nav class="clearfix">
				{% if paginator.next_page %}
				<a href="/page{{paginator.next_page}}" class="left">earlier articles</a>
				{% endif %}
				{% if paginator.previous_page and paginator.previous_page > 1 %}
				<a href="/page{{paginator.next_page}}" class="right">later articles</a>
				{% endif %}
				{% if paginator.previous_page == 1 %}
				<a href="/" class="right">later articles</a>
				{% endif %}
			</nav>
		</footer>
		{% endif %}
	</section>

	<script>
